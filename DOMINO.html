                // So v1 (Top) should be New, v2 (Bottom) should be Match(L).
                
                if (pos.rot === -90) { v1 = t.R; v2 = t.L; } 
                else if (t.isVerticalConnector && !t.isDouble) {
                    // Vertical Down: Top connects to Prev.
                    // v1 is Top. v1 = L (Match). Correct.
                }

                if(t.isDouble) { v1 = t.L; v2 = t.R; } // Doubles are symmetric

                div.innerHTML += `
                <div class="domino board-tile ${t.isDouble?'double':''}" 
                     style="left:${finalX}px; top:${finalY}px; transform: translate(-50%, -50%) rotate(${pos.rot}deg);">
                    <div class="pip-container">${getPips(v1)}</div>
                    <div class="line"></div>
                    <div class="pip-container">${getPips(v2)}</div>
                </div>`;
            });

            // --- Step D: Render Ghosts (Drop Zones) ---
            if(selectedIdx !== -1) {
                const handTile = gameData.players[myId].hand[selectedIdx];
                const head = chain[0].L;
                const tail = chain[chain.length-1].R;
                
                const canHead = (handTile.a === head || handTile.b === head);
                const canTail = (handTile.a === tail || handTile.b === tail);

                // Ghost Tail (End of snake)
                if(canTail) {
                    const lastPos = positions[positions.length-1];
                    let lx = lastPos.x, ly = lastPos.y;
                    
                    // Predict Next Position logic simplified
                    let nextTilesInRow = (chain.length) % TILES_PER_ROW;
                    let lastDir = (Math.floor((chain.length-1)/TILES_PER_ROW) % 2 === 0) ? 1 : -1;
                    
                    let gx = lx, gy = ly;
                    let grot = 0;
                    
                    if(nextTilesInRow === 0) {
                         // Next is drop down
                         gy += (TILE_W/2 + TILE_H/2 + GAP*4);
                         grot = 0; // Vertical
                    } else {
                         // Horizontal step
                         let step = TILE_W + GAP;
                         gx += step * lastDir;
                         grot = (lastDir === 1) ? 90 : -90;
                    }

                    // Apply offset
                    div.innerHTML += `<div class="drop-zone" 
                        style="left:${gx - midX}px; top:${gy - midY}px; transform: translate(-50%, -50%) rotate(${grot}deg);"
                        onclick="playTile('tail')">+</div>`;
                }

                // Ghost Head (Start of snake) - Simplified: Put it left of index 0
                if(canHead) {
                    const firstPos = positions[0];
                    // Just put it to the Left (assuming start is always L->R)
                    let gx = firstPos.x - (TILE_W + GAP);
                    let gy = firstPos.y;
                    
                    div.innerHTML += `<div class="drop-zone" 
                        style="left:${gx - midX}px; top:${gy - midY}px; transform: translate(-50%, -50%) rotate(90deg);"
                        onclick="playTile('head')">+</div>`;
                }
            }
        }
    }

    // --- Actions ---
    function selectHand(i) {
        if(gameData.playerOrder[gameData.turnIndex] !== myId) return;
        selectedIdx = (selectedIdx === i) ? -1 : i;
        renderGame(gameData);
    }
    
    function cancelSelection(e) {
        if(!e.target.closest('.domino') && !e.target.closest('.drop-zone')) {
            selectedIdx = -1;
            renderGame(gameData);
        }
    }

    function playTile(side) {
        if(selectedIdx === -1) return;
        
        const hand = gameData.players[myId].hand;
        const tile = hand[selectedIdx];
        let board = [...gameData.board];
        let finalTile = {...tile};

        // Logic to push/unshift strictly
        if(board.length === 0) {
            board.push(finalTile);
        } else if (side === 'head') {
            // Needs to match board[0].a
            if(finalTile.a === board[0].a) { finalTile = {a:tile.b, b:tile.a}; } // Flip to match
            board.unshift(finalTile);
        } else {
            // Needs to match board[end].b
            if(finalTile.b === board[board.length-1].b) { finalTile = {a:tile.b, b:tile.a}; }
            board.push(finalTile);
        }

        hand.splice(selectedIdx, 1);
        selectedIdx = -1;

        if(hand.length === 0) {
            // Win
            db.ref('games/'+currentgame).update({
                status: 'finished',
                winnerName: myName,
                board: board,
                [`players/${myId}/hand`]: hand,
                [`players/${myId}/count`]: 0
            });
        } else {
            // Next turn
            const nextIdx = (gameData.turnIndex + 1) % gameData.playerOrder.length;
            db.ref('games/'+currentgame).update({
                board: board,
                turnIndex: nextIdx,
                [`players/${myId}/hand`]: hand,
                [`players/${myId}/count`]: hand.length
            });
        }
    }

    function drawTile() {
        let stock = gameData.stock;
        let hand = gameData.players[myId].hand;
        hand.push(stock.pop());
        db.ref('games/'+currentgame).update({
            stock: stock,
            [`players/${myId}/hand`]: hand,
            [`players/${myId}/count`]: hand.length
        });
    }

    function passTurn() {
        const nextIdx = (gameData.turnIndex + 1) % gameData.playerOrder.length;
        db.ref('games/'+currentgame).update({ turnIndex: nextIdx });
        showToast("Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù„Ø¹Ø¨ - ØªÙ… Ø§Ù„ØªÙ…Ø±ÙŠØ±");
    }

    function hasMove(hand, board) {
        if(board.length === 0) return true;
        const head = board[0].a;
        const tail = board[board.length-1].b;
        return hand.some(t => t.a === head || t.b === head || t.a === tail || t.b === tail);
    }

    // --- Helpers ---
    function getPips(n) {
        const m={0:[], 1:['p1'],2:['p2-1','p2-2'],3:['p3-1','p3-2','p3-3'],4:['p4-1','p4-2','p4-3','p4-4'],5:['p5-1','p5-2','p5-3','p5-4','p5-5'],6:['p6-1','p6-2','p6-3','p6-4','p6-5','p6-6']};
        return (m[n]||[]).map(c=>`<div class="pip ${c}"></div>`).join('');
    }
